name: CI Pipeline - Trunk Based Development

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  ContinuousIntegration:
    name: Build → Test → Coverage → Package
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v4



      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN


      - name: Build application
        run: mvn clean compile


      - name: Run Unit Tests
        run: mvn test


      - name: Run Integration Tests & JaCoCo
        run: mvn verify

      - name: Upload JaCoCo HTML Report2
        uses: actions/upload-artifact@v4
        with:
          name: Jar_file
          path: target/*.jar

      


      - name: Package JAR
        run: mvn package -DskipTests


      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco

      - name: Jar file
        uses: actions/upload-artifact@v4
        with:
          name: Jar file
          path: target/*.jar



