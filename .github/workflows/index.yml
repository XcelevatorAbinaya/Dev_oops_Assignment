name: CI Pipeline - Trunk Based Development

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  ci:
    name: Build â†’ Test â†’ Coverage â†’ Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: github
          server-username: GITHUB_ACTOR
          server-password: GITHUB_TOKEN

      # ðŸ”¹ One clean CI command
      - name: Build, Test, Integration Test & Coverage
        run: mvn clean verify

      # ðŸ”¹ Upload JaCoCo HTML report
      - name: Upload JaCoCo HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-html-report
          path: target/site/jacoco

      # ðŸ”¹ Upload JAR
      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: application-jar
          path: target/*.jar

      # ðŸ”¹ Deploy only from main
      - name: Publish JAR to GitHub Packages
        if: github.ref == 'refs/heads/main'
        run: mvn deploy -DskipTests
